<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/app.css">
  <!-- link truyền icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- link font chữ -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="wrapper">
     <!-- -------------------- phần header -------------------- -->
    <section class="header">
      <div class="header-title">
        <h2 class="header-title_text animation">Pi Group</h2>
        <div class="header-title_item animation">
         <i class="fa-solid fa-envelope"></i>
          <span class="header-title_email ">nguyen@gmail.com</span>
        </div>
      </div>
      <ul class="menu">
         <div class="menu-animation">
            <div class="lds-ripple"><div></div><div></div></div>
         </div>
        <li class="menu-item">
          <a href="#" class="menu-link">Trang chủ</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Trang chủ</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Trang chủ</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Trang chủ</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Trang chủ</a>
        </li>
        <li class="menu-item">
          <a href="#" class="menu-link">Trang chủ</a>
        </li>
        
      </ul>
    </section>
    <!-- -------------------- phần user ( đăng nhập ) -------------------- -->
    <section class="user">
       <div class="user-logo">
          <img src="./images/logopi.jpg" alt="">
       </div>
       <div class="user-list">
         <i class="fa-solid fa-bars"></i>
         <div class="user-list_text">Danh Muc</div>
       </div>
       <div class="user-search">
         <div class="text-field">
            <label for="search">Tìm kiếm</label>
            <input autocomplete="off" type="text" id="username3" placeholder="Nhập vào từ khóa" />
          </div>
       </div>
       <button class="user-button">Đăng nhập</button>
    </section>
    <!-- -------------------- phần slider -------------------- -->
    <section class="slider">
      <div class="scene">
         <div class="page page-1 active">
           <div class="half left"></div>
           <div class="half right withText">
             <h2 class="heading">Page 1</h2>
           </div>
         </div>
         <div class="page page-2">
           <div class="half left withText">
             <h2 class="heading">Page 2</h2>
           </div>
           <div class="half right"></div>
         </div>
         <div class="page page-3">
           <div class="half left"></div>
           <div class="half right withText">
             <h2 class="heading">Page 3</h2>
           </div>
         </div>
         <div class="page page-4">
           <div class="half left withText">
             <h2 class="heading">Page 4</h2>
             <p class="check-out">Check out my other <a href="https://codepen.io/suez/public/" target="_blank">pens</a></p>
           </div>
           <div class="half right"></div>
         </div>
       </div>
       <div class="nav-panel">
         <div class="scroll-btn up"></div>
         <div class="scroll-btn down"></div>
         <nav>
           <ul>
             <li data-target="1" class="nav-btn nav-page1 active"></li>
             <li data-target="2" class="nav-btn nav-page2"></li>
             <li data-target="3" class="nav-btn nav-page3"></li>
             <li data-target="4" class="nav-btn nav-page4"></li>
           </ul>
         </nav>
       </div>
    </section>
  </main>
  <script src="./main.js"></script>
</body>

</html>
